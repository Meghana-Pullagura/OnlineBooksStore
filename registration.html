<!DOCTYPE html>
<html>
<head>
</head>
 <body bgcolor="006400"> 
	<br>
	<br>
	<table align="center" width="60%" height="50%" bgcolor="lightblue">
		<form>
			<tr width="40px" height="40px">
				<th colspan="2" bgcolor="yellow"><strong>STUDENT REGISTRATION FORM</strong></th>
			</tr>
			<tr width="40px" height="40px">
				<td><b>Student Name:</b></td>
				<td><input type="text"/></td>
			</tr>
			<tr>
				<td><b>Student Mail Id:</b></td>
				<td><input type="email"/></td>
			</tr>
			<tr width="40px" height="40px">
				<td><b>Set Password:</b></td>
				<td><input type="Password"/></td>
			</tr>
			<tr>
				<td><b> Student Mobile Number:</b></td>
				<td><input type="Number"></td>
			</tr>
			<tr width="40px" height="40px">
				<td><b>Student Gender:</b></td>
				<td><input type="radio" name="Gender"/>:Male
					<input type="radio" name="Gender"/>:Female</td>
			</tr>
			<tr width="40px" height="40px">
				<td><b>Student studying year:</b></td>
				<td><input type="checkbox"/>:1st year
					<input type="checkbox"/>:2nd year
					<input type="checkbox"/>:3rd year
					<input type="checkbox"/>:4th year
			</tr>
			<tr width="40px" height="40px" align="left">
				<td><b>Student Branch:</b></td>
				<td><select>
					<option>None</option>
					<option>CSE</option>
					<option>IT</option>
					<option>ECE</option>
					<option>EEE</option>
					<option>ASE</option>
					<option>EIE</option>
					<option>CE</option>
					<option>ME</option>
					<option>Others</option>
				</select></td>
			<tr width="40px" height="40px">
				<td><b>Student Date of Birth:</b></td>
				<td><input type="date"/></td>
			</tr>
			
			<tr width="40px" height="40px">
				<td><b>Student Institute:</b></td>
				<td><input type="text"></td>
			</tr>
			<tr width="40px" height="40px">
				<td><b>Student Address:</b></td>
				<td><textarea>
					</textarea></td>
			</tr>
			<tr width="40px" height="40px">
				<td><b>Country:</b></td>
				<td><select>
					<option>Choose Country</option>
					<option>India</option>
					<option>Australia</option>
					<option>Belgium</option>
					<option>Canada</option>
					<option>Denmark</option>
					<option>Ethiopia</option>
					<option>France</option>
					<option>Germany</option>
					<option>Kenya</option>
					<option>Others</option>
				</select></td>
			</tr>
			<tr width="40px" height="40px">
			<td><input type="button" value="Register"/>
				<input type="button" value="Cancel"/>
			</td>


	</table>

	</body>
	</html>
